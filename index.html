 <script>
   // Variable Declarations
    var el = document.getElementById("masonry");
    var imgPopup = document.getElementById("popup");

     // add event listener for Large Popup of image when small image on page is clicked
    el.addEventListener("click", function (e) {
        var imgClicked = e.target.src;
        var imgNumber = e.target.dataset.picture; // Find the number of the picture that was clicked by looking in the data- variable
        imgPopup.setAttribute("src", imgClicked);
        imgPopup.style.display = "block";
        imgPopup.setAttribute("data-picture", imgNumber);  // Set Picture number via the data-picture attribute
        var allImages = document.images;
        for (var i = 0; i < allImages.length; i++) {
            if (allImages[i].classList.contains("arrow")) {
                allImages[i].classList.toggle("arrow");
                allImages[i].style.zIndex = "9";
            }
        }
    });
     // End Popup Event

     // Click Event to dismiss the Center Popup image.
    imgPopup.addEventListener("click", function () {
        var allImages = document.images;
        imgPopup.style.display = "none";
        for (var i = 0; i < allImages.length; i++) {
            if ((allImages[i].classList.contains("Back_Arrow")) || (allImages[i].classList.contains("Forward_Arrow"))) {
                //console.log(allImages[i]);
                allImages[i].classList.toggle("arrow");
            }
        }
    });
